{%extends "home/base.html"%}
{%block content%}
<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset calss="form-group">
            <legend class="border-bottom mb-4">Delete Donation</legend>
            <h2>Are you sure you want to delete the donation "{{object.title}}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes Delete</button>
            <a class="btn btn-outline-danger" href="{% url 'post-detail' object.id %}" >Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

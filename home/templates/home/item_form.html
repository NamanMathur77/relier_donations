{%extends "home/base.html"%}
{% load crispy_forms_tags %}
{%block content%}
<div class = "content">
    <div class="hero-wrap">
        <div class="overlay"></div>
        <div id="particles-js"></div>
        <div class="container">
          <!-- <div class="row no-gutters " data-scrollax-parent="true"> -->
            <div class="col-md-12">
                <div class="container content-section">
                    <div style="margin-top: 5em; height: 5em">      </div>

<div class="content-section">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color:#FFF; font-family: 'Bree Serif';"><strong>Item Post</strong></legend>
            <!-- {{form|crispy}} -->
            {% for field in form %}
                    <div class="has-errors text-danger small" style="margin-top: 1em;">
                        {{field.errors}}
                    </div>
                    <div class="has-errors text-danger small" style="margin-top: 1em;">
                    </div>
                    <div style="margin:auto 0%">
                        <div>
                        <label for="input" style="border-top: 100; color:#FFFFFF; font-size:20; font-family: 'Bree Serif';"><strong>{{field.label_tag}}</strong></label>
                        {{field}}
                        </div>
                    </div>
            {% endfor %}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
        </div>
    </form>
</div>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
